			function render() {

				if(firstRun == 'true'){
				timer = Date.now() * 0.0001;

				camera.position.x = (Math.cos( timer ) * 500);
				camera.position.z = (Math.sin( timer ) * 500);
				firstRun = 'false';
				//camera.position.y = 200;
				}

				renderer.render( scene, camera );
				camera.lookAt( scene.position );
				//document.getElementById('debugLog').innerHTML="timer: "+timer+', x: '+camera.position.x+", z:"+camera.position.z;

			}

			function getRandomCubeColor() {
				var curRando = getRandomInt(1,9);
				if(curRando==1) return 0x99CC00; //green
				else if(curRando==2) return 0x0099FF; //blue
				else if(curRando==3) return 0xFFFF00; //yellow
				else if(curRando==4) return 0xFF6600; // orange
				else if(curRando==5) return 0x006600; // dark green
				else if(curRando==6) return 0x7e5300; //brown
				else if(curRando==7) return 0xF62217; //red
				else if(curRando==8) return 0xA74AC7; //purple
			}

			function getRandomInt(min, max) {
  			min = Math.ceil(min);
  			max = Math.floor(max);
  			return Math.floor(Math.random() * (max - min)) + min;
			}

			//TWEEN function
	function scaleUp( cube, yTranslate ) {
		cube.scale.y = 0.0000000001;
		
    TWEEN.removeAll();
    if(!yTranslate) var curY = .5*Math.floor( Math.random()  * globalHeightCapMultiplier*2 + 1);
    else{ var curY = yTranslate;}
    new TWEEN.Tween( cube.scale ).to( { y: curY  }, 2000 )
    .easing( TWEEN.Easing.Elastic.Out )
   // .to({y: ( cube.scale.y * 50 ) / 2},1000)
    .onUpdate( render )
    .start();   
	cube.scale.y = curY;
    new TWEEN.Tween( cube.position ).to( {y: ( cube.scale.y * 50 ) / 2 } , 2000)
						
					.easing( TWEEN.Easing.Elastic.Out)
					.start();
	
    
    //cube.position.y = ( cube.scale.y * 50 ) / 2;
    globalY = ( cube.scale.y * 50 );
}

			function genRandomCube(optionalInput,optionalX,optionalZ,optionalY,scaleUpYTranslate){
					optionalInput = optionalInput || "Random Color";
					
					var geometry = new THREE.BoxGeometry( 50, 50, 50 );
					var curCubeColorPound="";
					var curCubeColor;
					zoneType = '';
					if(optionalInput==="Groundwork") {curCubeColor = 0x000000;  curCubeColorPound = "#000000";} //groundwork lattice
					else if(greenSum+blueSum+yellowSum+orangeSum+darkGreenSum+brownSum+redSum+purpleSum==0) {curCubeColor = 0xFF6600; orangeClickFunction(); globalColor = "orange";}//City Hall
					else if(optionalInput==="Random Color" ) {curCubeColor = getRandomCubeColor();}
					else if(optionalInput==="roadrash" ) {curCubeColor = 0x333333; curCubeColorPound = "#333333";globalColor = "roadrash";}
					else if(optionalInput==="green" ) {curCubeColor = 0x99CC00; curCubeColorPound = "#99CC00";globalColor = "green";}
					else if(optionalInput==="blue" ) {curCubeColor = 0x0099FF; curCubeColorPound = "#0099FF";globalColor = "blue";}
					else if(optionalInput==="yellow" ) {curCubeColor = 0xFFFF00;  curCubeColorPound = "#FFFF00";globalColor = "yellow";}
					else if(optionalInput==="orange" ) {curCubeColor = 0xFF6600; curCubeColorPound = "#FF6600";globalColor = "orange";} // orange 
					else if(optionalInput==="darkGreen" ) {curCubeColor = 0x006600;  curCubeColorPound = "#006600";globalColor = "darkGreen";} // dark green
					else if(optionalInput==="brown") {curCubeColor = 0x7e5300;  curCubeColorPound = "#7e5300";globalColor = "brown";}//brown
					else if(optionalInput==="red") {curCubeColor = 0xF62217;  curCubeColorPound = "#F62217";globalColor = "red";}//red
					else if(optionalInput==="purple") {curCubeColor = 0xA74AC7;  curCubeColorPound = "#A74AC7";globalColor = "purple";}//purple
					

					
					var material = new THREE.MeshLambertMaterial( { color: curCubeColor, overdraw: 1 , opacity: 0.7, reflectivity: 5, emissive: 0x444444, wireframe: false} );

					var cube = new THREE.Mesh( geometry, material );
					function genSingleGridQuare(xIn,zIn){
							var material = new THREE.MeshLambertMaterial( { color: curCubeColor, overdraw: 1 , opacity: 0, reflectivity: 5, emissive: 0x444444, wireframe: true} );
							var gridSquare = new THREE.Mesh( geometry, material );
							gridSquare.roadInt = 0;
							gridSquare.scale.x = .5;
						gridSquare.scale.z = .5;
						gridSquare.scale.y = 0.00000000000000000001;
